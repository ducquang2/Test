<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BaiTap2</title>
        
    </head>

<header>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey test.</p>
</header>

<main id="main">
    <body class="body">
        <form id="survey-form">
            <fieldset>
                <div class="div">
                    <label id="name-label" for="name">Name:</label>
                    <input id="name" type="text" placeholder="Enter your name here" required>
                </div>
                <div class="div">
                    <label id="email-label" for="email">Email:</label>
                    <input id="email" type="email" placeholder="Enter your email address here" required>
                </div>
                <div class="div">
                    <label id="number-label" for="number">Age (optional):</label>
                    <input id="number" type="number" min="1" max="120" placeholder="Enter your age">
                </div>
                <div class="div">
                    <label for="dropdown">What do you love to do?</label>
                    <select id="dropdown">
                        <option value="1">Listening to Music</option>
                        <option value="2">Traveling</option>
                        <option value="3">Watchong Movies</option>
                        <option value="4">Video Games</option>
                        <option value="5">Sports</option>
                    </select>
                </div>
                <div class="div">
                    <label for="radio">What </label>
                </div>
            </fieldset>
        </form>
    </body>
</main>

</html>
